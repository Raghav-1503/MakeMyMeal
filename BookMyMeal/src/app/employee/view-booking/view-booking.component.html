<div class="booking-container">
  <div class="booking-table">
    <h2>Your Bookings</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Booking Date</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of paginatedBookings; index as i">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td>{{ booking.date }}</td>
          <td>{{ booking.category }}</td>
          <td>
            <button (click)="cancelBooking((currentPage - 1) * itemsPerPage + i)">Cancel Booking</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination-controls">
      <div class="button">
      <button (click)="previousPage()" [disabled]="currentPage === 1"> < </button>
    </div>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <div class="button">
      <button (click)="nextPage()" [disabled]="currentPage === totalPages"> > </button>
    </div>
    </div>
  </div>
</div>
