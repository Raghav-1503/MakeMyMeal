<div mat-dialog-content>
  <!-- <button mat-icon-button class="close-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button> -->
  <h3>Notifications</h3>
  <table class="notification-table">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notification of paginatedNotifications; let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td>{{ notification.dateTime | date: 'shortDate' }}</td>
        <td>{{ notification.dateTime | date: 'shortTime' }}</td>
        <td>{{ notification.message }}</td>
        <td>
          <button mat-icon-button (click)="deleteNotification(notification)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="bottom">
    <button mat-raised-button color="warn" (click)="clearAllNotifications()">Clear All</button>
    <mat-paginator [length]="notifications.length" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </div>
</div>
