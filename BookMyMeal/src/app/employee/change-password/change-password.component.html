<body class="mt-0">
  <section class="login-content">
    <div class="login-content-lt"></div>
    <div class="login-content-rt">
      <div class="login-box" style="margin-top: -300px;">
        <form class="login-form" [formGroup]="ChangePasswordForm" (ngSubmit)="submitform()">
          <div class="logo-wrapper">
            <img src="../assets/images/logo.svg" alt="Rishabh Software">
            <span>Meal Facility</span>
          </div>
          <h3 class="login-head">Forgot Password</h3>
          <p class="login-text">Create new Password.</p>

          <div class="form-group">
            <mat-form-field appearance="fill" style="border-style: none; height: 70px; width: 450px;">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" id="password" formControlName="password"
                [type]="hide ? 'password' : 'text'">
              <mat-error *ngIf="ChangePasswordForm?.get('password')?.hasError('required')">Password Is
                Required!</mat-error>
              <mat-error *ngIf="ChangePasswordForm?.get('password')?.hasError('pattern')">Password Should
                Contain 8 Characters, 1 Lowercase, 1 Uppercase, 1 Number, and 1 Special
                character</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" style="height: auto; margin: auto;">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill" style="border-style: none; height: 70px; width: 450px;">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="Confirm Password" placeholder="Confirm Password" formControlName="checkPassword"
                [type]="hide ? 'password' : 'text'">
              <mat-error *ngIf="ChangePasswordForm?.get('checkPassword')?.hasError('passwordMismatch')">Passwords do
                not match!</mat-error>
              <mat-error *ngIf="ChangePasswordForm?.get('checkPassword')?.hasError('required')">Please confirm
                your password</mat-error>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" style="height: auto; margin: auto;">
                <mat-icon style="height: auto;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <div class="form-group">
            <button mat-raised-button color="primary" class="login-form-button login-form-margin" type="submit"
              routerLink="/changePassword">Submit OTP</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
