<body class="mt-0">
  <section class="login-content">
    <div class="login-content-lt"></div>
    <div class="login-content-rt">
      <div class="login-box" style="margin-top: -300px;">
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitform()">
          <div class="logo-wrapper">
            <img src="../assets/images/logo.svg" alt="Rishabh Software">
            <span>Meal Facility</span>
          </div>
          <h3 class="login-head">Login To Your Account</h3>
          <p class="login-text">Enter your credentials to login or access your account.</p>

          <div class="form-group" style="width: auto;">
            <mat-form-field appearance="fill" style="border-style: none; height: 70px; width: 450px;">
              <mat-label>Email</mat-label>
              <input matInput placeholder="emailId" formControlName="emailId" type="text">
              <mat-error *ngIf="loginForm.get('emailId')?.hasError('required')">Please input your email!</mat-error>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="fill" style="border-style: none; height: 70px; width: 450px">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Please input your password!</mat-error>

              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                style="height: 40px; width: 40px; display: flex; align-items: center; justify-content: center; color: whitesmoke;">
                <mat-icon style="font-size: 16px; line-height: 1; width: 16px; height: 16px;">{{hide ? 'visibility_off'
                  : 'visibility'}}</mat-icon>
              </button>

            </mat-form-field>
          </div>

          <div class="form-group">
            <button mat-raised-button color="primary" class="login-form-button login-form-margin" type="submit"
              routerLink="/employee">Log in</button>
              <div class="bottom">
            Or <a routerLink="/signup">register now!</a> Or <a routerLink="/ForgotPassword">Forgot Password</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
